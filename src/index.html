<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/components.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__logo"><span>Logo</span></div>
      <form action="" class="header__search-form">
        <div class="search-form__input-container">
          <input type="text" class="search-form__text-input" />
        </div>
        <button class="search-form__button">Buscar</button>
      </form>
    </header>

    <fieldset class="menu">
      <input type="radio" name="menu-tab" id="inbox" checked />
      <label for="inbox" class="inbox-tab">Inbox</label>
      <input type="radio" name="menu-tab" id="sent" />
      <label for="sent" class="sent-tab">Sent</label>
    </fieldset>

    <section class="content"></section>
    <script type="module" src="./scripts/index.ts"></script>
